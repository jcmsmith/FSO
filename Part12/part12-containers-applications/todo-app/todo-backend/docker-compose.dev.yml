version: "3.8"

services:
  mongo:
    image: mongo
    ports:
      - 3456:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: the_database
    volumes:
      - ./mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
      - mongo_data:/data/db
  redis:
    image: redis
    ports:
      - 6378:6379
    command: ["redis-server", "--appendonly", "yes"] # Overwrite the CMD
    volumes:
      - ./redis_data:/data
  server:
    image: express-server
    build:
      context: .
      dockerfile: dev.Dockerfile
    ports:
      - 3001:3001
    volumes:
      - ./:/usr/src/server
    environment:
      - REDIS_URL=redis://todo-backend-redis-1:6379
      - MONGO_URL=mongodb://the_username:the_password@todo-backend-mongo-1:27017/the_database
    command: ["npm", "run", "dev"]
    container_name: todo-backend-dev

volumes:
  mongo_data:
